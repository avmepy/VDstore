{% extends 'bases/base.html' %}

{% block title %}
    Вход
{% endblock %}


{% block content %}

    <div class="container">

        <div class="row justify-content-center px-5">
            <div class="col align-self-center px-5">
                <div class="panel panel-default px-5">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center mt-5 mb-4">Вход | VDstore</h3>
                    </div>

                    <div class="mb-2">
                        {% for error in form.non_field_errors %}
                            <small class="text-danger ml-5">
                                {{ error }}
                            </small>
                        {% endfor %}
                    </div>

                    <div class="panel-body px-5">
                        <form action="{% url 'profile_login_url' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.username }}
                            </div>

                            <div class="form-group">
                                {{ form.password }}
                            </div>

                            <input type="submit" value="Войти" class="btn btn-dark btn-block">

                        </form>

                        <div class="row justify-content-center mt-1">
                            <div class="text">
                                Еще не имеете аккаунт?
                                <a href="{% url 'profile_register_url' %}">
                                    Зарегистрироваться!
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
